<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
<h1>To-Do List</h1>
<form method="POST">
    <input type="text" name="todo" placeholder="Add a task" required>
    <button type="submit">Add</button>
</form>
<ul>
    {% for todo in todos %}
    <li>{{ todo }} <a href="{{ url_for('delete', todo_id=loop.index0) }}">Delete</a></li>
    {% endfor %}
</ul>
</body>
</html>
